<section data-ng-controller="IdCtrl" data-ng-init="initId()">
<div class="row">
  <div class="page-header">
    <h3 class="text-center">{{activeId.name}}</h3>
  </div>

<!--
  <ul class="nav nav-pills">
    <li role="presentation"><a href="#summary">Summary</a></li>
    <li role="presentation"><a href="#identity">Identity</a></li>
    <li role="presentation"><a href="#other">Other</a></li>
  </ul>
-->

  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h4 class="text-center panel-title">Summary</h4>
      </div>
      <div class="panel-body">
        <table class="table table-condensed">
          <tr>
            <td><strong>Address</strong></td>
            <td class="address">{{activeId.address}}</td>
          </tr>
          <tr>
            <td><strong>Txid</strong></td>
            <td>{{activeId.txid}}</td>
          </tr>
          <tr>
            <td><strong>Registered At</strong></td>
            <td>block {{activeId.height}}</td>
          </tr>
          <tr>
            <td><strong>Expires In</strong></td>
            <td>
              <div data-ng-show="!activeId.expired" data-ng-class="{'text-danger': activeId.expires_in<145,'text-warning': activeId.expires_in<1009}">{{activeId.expires_in}} blocks</div>
              <div data-ng-show="activeId.expired" class="expired-name">Expired</div>
            </td>
          </tr>
        </table>
      </div>
    </div> <!-- panel -->
    <br>

    <div class="panel panel-info">
      <div class="panel-heading">
        <h4 class="text-center panel-title">Identity <small>(Known identity fields)</small></h4>
      </div>
      <div class="panel-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th class="text-center">Key</th>
              <th class="text-center">Value</th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="(key, value) in activeId.value">
              <td>{{key}}</td>
              <td>{{value}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div> <!-- panel -->
    <br>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="text-center panel-title">Other <small>(Other fields found)</small></h4>
      </div>
      <div class="panel-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th class="text-center">Key</th>
              <th class="text-center">Value</th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="(key, value) in activeId.other">
              <td>{{key}}</td>
              <td>{{value}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div> <!-- panel -->

  </div> <!-- column -->
</div>
</section>
